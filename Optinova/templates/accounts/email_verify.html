{% extends "accounts/main.html" %}
{% load static %}

{% block content %}

    <style>
        form {
            background-color: rgb(153, 191, 223);
            width: 500px;
            height: auto;
            padding: 20px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            margin: 50px auto;
            border-radius: 10px;
        }
        form p {
            text-align: center;
        }
        form h3 {
            text-align: center;
        }
    </style>
    <section>
        <form method='POST'>
            {% csrf_token %}
            <h3><strong>Verify Email</strong></h3>
            
            {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">OTP</label>
                <input class="form-control" name="otp_code" placeholder="Enter OTP" required>
            </div>

            <button class="btn btn-primary" style="width:100%">Activate Account</button>
            <p>Need a new OTP? <a href="{% url 'accounts:resend_otp' %}?username={{ user.username }}">Resend OTP</a></p>
        </form>
    </section>
{% endblock content %}
