<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Payment</title>

    <!-- Razorpay and Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="razorpay-key" content="{{ razorpay_key }}">
</head>
<body>
    <h1>Complete Your Payment</h1>
    <p>Select your payment option:</p>

    <form id="payment-form" method="POST" action="{% url 'complete_payment' order_id=order.id %}">
        {% csrf_token %}
        
        <h3>Select Payment Method</h3>
        <label>
            <input type="radio" name="payment_option" value="wallet" required>
            Pay using Wallet
        </label><br>
        <label>
            <input type="radio" name="payment_option" value="razorpay" required>
            Pay using Razorpay
        </label><br>
        
        <button type="button" id="proceed-payment-button">Proceed</button>
    </form>
    
    <script>
        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');    

        // Set CSRF token in Axios default headers
        axios.defaults.headers.common['X-CSRFToken'] = csrfToken;
        const OrderId = "{{ order.id }}";

        var options = {
            "key": "{{ razorpay_key }}", // Razorpay Key ID
            "amount": "{{ total_price }}"/ 100 , // Amount in paisa
            "currency": "INR",
            "name": "{{ user_name }}",
            "description": "Order Payment",
            "order_id": "{{ razorpay_order_id }}", // Razorpay order ID
            "callback_url": "http://localhost:8000/order_management/verify_razorpay_payment/" + OrderId + "/",
            "prefill": {
                "name": "{{ user_name }}",
                "email": "{{ user_email }}",
            },
            "theme": {
                "color": "#0099ff" // Customize the color
            }
        };


        var rzp1 = new Razorpay(options);

        document.getElementById("proceed-payment-button").addEventListener("click", (e) => {
            const selectedPaymentOption = document.querySelector('input[name="payment_option"]:checked');
            
            if (!selectedPaymentOption) {
                alert("Please select a payment option.");
                return;
            }

            if (selectedPaymentOption.value === "razorpay") {
                // Prevent form submission
                rzp1.open();
                e.preventDefault();
            } else if (selectedPaymentOption.value === "wallet") {
                // Handle wallet payment
                axios.post('/order_management/process_wallet_payment/', {
                    order_id: "{{ order.id }}",
                    payment_option: selectedPaymentOption.value
                }).then((res) => {
                    alert("Wallet payment successful!");
                    window.location.href = "/order_success/";
                }).catch((err) => {
                    console.error("Wallet payment failed:", err);
                    alert("Wallet payment failed. Please ensure you have sufficient balance.");
                });
            }
        });

        rzp1.on('payment.success', function (response) {
            axios.post('/order_management/verify_razorpay_payment/', {
                razorpay_payment_id: response.razorpay_payment_id,
                razorpay_order_id: response.razorpay_order_id
            },{       
                 headers: { 'X-CSRFToken': csrfToken}
            }).then((res) => {
                alert("Payment successful!");
                window.location.href = `/order_management/order/success/razorpay/${response.razorpay_order_id}/${order.id}/`;
            }).catch((err) => {
                console.error("Payment verification failed:", err);
                alert("Payment verification failed. Please try again.");
            });
        });
    </script>
</body>
</html>
