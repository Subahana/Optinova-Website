<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment</title>

    <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Razorpay Checkout.js -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- CSRF Token and Razorpay Key -->
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="razorpay-key" content="{{ razorpay_key }}">
</head>
<body>
    <h1>Complete Your Payment</h1>
    <p> razorpay_key "{{ razorpay_key}}"</p>

    <form method="POST">
        {% csrf_token %}
        <input type="radio" name="payment_option" value="wallet" /> Wallet
        <input type="radio" name="payment_option" value="razorpay" /> Razorpay
        <button type="submit">Submit</button>
    </form>

    <script>
         // var csrfToken = "{{ csrf_token }}";  // Django's CSRF token
         const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');    

        // Set CSRF token in Axios default headers
        axios.defaults.headers.common['X-CSRFToken'] = csrfToken;
        const OrderId = "{{ order.id }}";

        var options = {
            "key": "{{ razorpay_key }}", // Razorpay Key ID
            "amount": "{{ total_price }}"/ 100 , // Amount in paisa
            "currency": "INR",
            "name": "{{ user_name }}",
            "description": "Order Payment",
            "order_id": "{{ razorpay_order_id }}", // Razorpay order ID
            "callback_url": "http://localhost:8000/order_management/verify_razorpay_payment/" + OrderId + "/",
            "prefill": {
                "name": "{{ user_name }}",
                "email": "{{ user_email }}",
            },
            "theme": {
                "color": "#0099ff" // Customize the color
            }
        };

        var rzp1 = new Razorpay(options);

        document.getElementById('rzp-button1').onclick = function (e) {
            rzp1.open();
            e.preventDefault();
        };

        rzp1.on('payment.success', function (response) {
        axios.post('/order_management/verify_razorpay_payment/', {
        razorpay_payment_id: response.razorpay_payment_id,
        razorpay_order_id: response.razorpay_order_id,
        }, {
        headers: { 'X-CSRFToken': csrfToken }
        }).then((res) => {
        console.log("Payment Verified:", res.data);
        window.location.href = `/order_management/order/success/razorpay/${response.razorpay_order_id}/${order.id}/`;

        }).catch((err) => {
        console.error("Payment Verification Failed:", err);
        alert("Payment verification failed. Please try again.");
        });
        });


        // Wallet Payment Button
        document.getElementById('wallet-button').onclick = function (e) {
            e.preventDefault();

            // Post request to process wallet payment
            axios.post('/order_management/process_wallet_payment/', {
                order_id: "{{ order.id }}"
            }).then((res) => {
                console.log("Wallet Payment Successful:", res.data);
                window.location.href = "/order_success/";
            }).catch((err) => {
                console.error("Wallet Payment Failed:", err);
                alert("Wallet payment failed. Please ensure you have sufficient balance.");
            });
        };
    </script>
</body>
</html>
