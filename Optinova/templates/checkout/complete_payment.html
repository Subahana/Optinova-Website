<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="razorpay-key" content="{{ razorpay_key }}">

</head>
<body>
    <h1>Complete Your Payment</h1>
    <p>Razorpay Key: "{{ razorpay_key }}"</p> <!-- Debugging line to check the key -->

    <button id="rzp-button1">Pay with Razorpay</button>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        axios.defaults.headers.common['X-CSRFToken'] = csrfToken;

        document.getElementById('rzp-button1').onclick = function(e) {
            e.preventDefault();
            console.log("Razorpay Key:", "{{ razorpay_key }}");  // Check if the key is being rendered
            var razorpayKey = document.querySelector('meta[name="razorpay-key"]').getAttribute('content');

            // Create Razorpay options with handler function for success callback
            var options = {
                "key": "{{ razorpay_key }}", 
                "amount": "{{ total_price }}"/100, 
                "currency": "INR",
                "name": "{{ user_name }}",
                "description": "Order Payment",
                "order_id": "{{ razorpay_order_id }}", 
                "callback_url": "http://localhost:8000/order_management/verify_razorpay_payment/",
                "prefill": {
                    "name": "{{ user_name }}",
                    "email": "{{ user_email }}",
                },
                "theme": {
                    "color": "#0099ff"
                },
                "handler": function (response) {
                    // Post payment details to Django server for verification
                    axios.post('/order_management/verify_razorpay_payment/', {
                        razorpay_payment_id: response.razorpay_payment_id,
                        razorpay_order_id: response.razorpay_order_id,
                    }, {
                        headers: { 
                            'X-CSRFToken': csrfToken,
                            'Content-Type': 'application/json'
                        }
                    }).then((res) => {
                        console.log("Payment Verified:", res.data);
                        window.location.href = "/order_success/";  // Redirect on success
                    }).catch((err) => {
                        console.error("Payment Verification Failed:", err);
                        alert("Payment verification failed.");
                    });
                },
                "modal": {
                    "ondismiss": function() {
                        console.log("Payment popup closed.");
                    }
                }
            };

            // Initialize a new Razorpay instance and open it
            var rzp1 = new Razorpay(options);
            rzp1.open();
        };
    </script>
</body>
</html>
