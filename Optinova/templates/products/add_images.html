{% extends "admin_page/main.html" %}
{% block title %}Add Images{% endblock %}

{% block content %}
<main class="main-wrap">
    <section class="content-main">
        <div class="content-header">
            <h2>Add Images for Variant: {{ variant.name }}</h2>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <form action="{% url 'add_images' variant.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Management form required for formsets -->
                    {{ image_formset.management_form }}
                    
                    <!-- Loop over formset forms to display individual file fields -->
                    <div class="form-group">
                        <label for="image-input">Select Images</label>
                        <input type="file" id="image-input" name="images" accept="image/*" multiple required>
                    </div>

                    <!-- Preview Container for Selected Images -->
                    <div id="image-preview" style="margin-top: 20px;">
                        <!-- Image previews will be inserted here -->
                    </div>

                    <button type="submit" class="btn btn-primary">Upload Images</button>
                </form>
            </div>
        </div>
    </section>
</main>

<!-- JavaScript for handling image preview -->
<script>
document.getElementById('image-input').addEventListener('change', function(event) {
    const preview = document.getElementById('image-preview');
    preview.innerHTML = ''; // Clear existing previews
    const files = event.target.files;

    for (let i = 0; i < files.length; i++) {
        const file = files[i];

        if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();

            reader.onload = function(e) {
                const imgElement = document.createElement('img');
                imgElement.src = e.target.result;
                imgElement.style.maxWidth = '150px';
                imgElement.style.marginRight = '10px';
                imgElement.style.marginBottom = '10px';
                imgElement.style.border = '1px solid #ddd';
                imgElement.style.padding = '5px';
                imgElement.style.borderRadius = '5px';
                preview.appendChild(imgElement);
            }

            reader.readAsDataURL(file); // Read the image file as data URL
        }
    }
});
</script>
{% endblock %}
