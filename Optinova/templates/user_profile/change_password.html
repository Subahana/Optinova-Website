{% extends "user_home/main.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-lg" style="border-radius: 15px; background: linear-gradient(to bottom right, #e0f0ff, #c0d8ff);">
                <h3 class="text-center mb-4" style="color: #1a1a1a; font-weight: 700;">
                    Change Your Password
                </h3>

                <form id="passwordForm" method="POST" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="password" name="old_password" class="form-control" id="id_old_password" placeholder="Current Password" required>
                        <div class="invalid-feedback d-none" id="old_password_error"></div> <!-- Error container -->
                    </div>

                    <div class="mb-3">
                        <input type="password" name="new_password1" class="form-control" id="id_new_password1" placeholder="New Password" required>
                        <div class="invalid-feedback d-none" id="new_password1_error"></div> <!-- Error container -->
                    </div>

                    <div class="mb-3">
                        <input type="password" name="new_password2" class="form-control" id="id_new_password2" placeholder="Confirm New Password" required>
                        <div class="invalid-feedback d-none" id="new_password2_error"></div> <!-- Error container -->
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" style="border-radius: 25px;">
                        Update Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
<br>

<!-- SweetAlert and Axios CDN -->
<script>
    var csrfToken = '{{ csrf_token }}';  // Set CSRF token from Django
    document.getElementById("passwordForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const oldPassword = document.getElementById("id_old_password").value;
    const newPassword1 = document.getElementById("id_new_password1").value;
    const newPassword2 = document.getElementById("id_new_password2").value;

    // Clear previous error messages
    document.getElementById("old_password_error").classList.add("d-none");
    document.getElementById("new_password1_error").classList.add("d-none");
    document.getElementById("new_password2_error").classList.add("d-none");

    // Check if new passwords match
    if (newPassword1 !== newPassword2) {
        const newPassword2Error = document.getElementById("new_password2_error");
        newPassword2Error.innerHTML = "Passwords do not match.";
        newPassword2Error.classList.remove("d-none");
        return; // Stop form submission
    }

    const form = new FormData(this);

    // Make Axios POST request
    axios.post("{% url 'change_password' %}", form, {
        headers: {
            'X-CSRFToken': csrfToken,
            'Content-Type': 'multipart/form-data'
        }
    })
    .then(function (response) {
        Swal.fire({
            title: 'Password Changed!',
            text: 'Your password has been updated successfully.',
            icon: 'success',
            confirmButtonText: 'Go to Profile'
        }).then(() => {
            window.location.href = '{% url "user_profile" %}';
        });
    })
    .catch(function (error) {
        if (error.response && error.response.data && error.response.data.errors) {
            const errors = error.response.data.errors;

            // Display specific field errors
            for (const field in errors) {
                const errorElement = document.getElementById(`${field}_error`);
                errorElement.innerHTML = errors[field];
                errorElement.classList.remove("d-none");
            }
        } else {
            Swal.fire({
                title: 'Error Changing Password',
                text: 'An error occurred. Please try again.',
                icon: 'error',
                confirmButtonText: 'Try Again'
            });
        }
    });
});


</script>

<style>
    .btn-primary {
        background: linear-gradient(45deg, #4169e1, #1e90ff); /* Royal Blue gradient */
        border: none;
        color: #fff;
        font-weight: bold;
    }

    .btn-primary:hover {
        background: linear-gradient(45deg, #1e90ff, #4169e1);
        transform: scale(1.05);
    }

    .card {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        border: none;
        transition: transform 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    h3 {
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .form-control {
        border: 1px solid #1e90ff; /* Lighter border */
        border-radius: 10px;
        transition: border-color 0.3s;
    }

    .form-control:focus {
        box-shadow: 0 0 5px rgba(30, 144, 255, 0.5);
        border-color: #4169e1;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .form-control {
            font-size: 0.9rem;
            padding: 12px;
        }

        .btn {
            font-size: 1rem;
        }
    }
</style>
{% endblock %}
